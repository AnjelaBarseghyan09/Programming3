<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <h1>GameOfLife 2</h1>

</head>
<body>


    <button class="button-3" role="button" onclick="AddGrass()">Add Grass</button><br>
    <button class="button-3" style="background-color: yellow; color: black;" role="button" onclick="AddGrassEater() ">Add GrassEater</button><br>
    <button class="button-3" style="background-color: red; color: white;" role="button" onclick="AddPredator() ">Add Predator</button><br>
    <button class="button-3" style="background-color:orange; color: black;" role="button" onclick="AddFire() ">Add Fire</button><br>
    <button class="button-3" style="background-color: rgb(32, 12, 216); color:white;" role="button" onclick="AddWater() ">Add Water</button><br><br><br><br>

    <div class="weather-buttons">
        <button class="button-3"onclick="Spring()" class="button-weather" style="background-color: rgb(219, 23, 187); color:black">Spring</button>
        <button class="button-3"onclick="Summer()" class="button-weather" style="background-color: green; color:black">Summer</button><br>
        <button class="button-3"onclick="Autumn()" class="button-weather" style="background-color:rgb(224, 170, 20); color:black">Autumn</button>
        <button class="button-3"onclick="Winter()" class="button-weather" style="background-color: white; color:black">Winter</button><br>
    </div>

</body>
</html>
